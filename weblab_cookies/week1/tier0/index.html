<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Nike</title>
</head>
<body id="body">
    <header>
         <div class="header">
            <div class="navbar">
            <div class="logo">
                <img id="nike_logo" src="img/nike.png" alt="">
            </div>
            <div class="icons">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-basket-shopping"></i>
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        </div>

    </header>
    <main>

       <div class="row">
        <div class="col-1">
            <div class="left">
                 <div class="showcase">
              <p id="first">NIKE</p>
              <p>AIR MAX SYSTEM</p>
            </div>
              <div class="text">
                Featuring details like a striking large Air unit in the heel and design lines inspired by our favorite vintage Air Max shoes, the style brings back the cool aesthetics of the era and brings it to the next generation.
              </div>
              <div class="price">
                $130
              </div>
              <div class="button">
                <button class="btn">Add to card</button>
              </div>
            </div>
           <div class="nike_text">
               <h2>NIKE</h2>
           </div>
        </div>
        <div class="col-2">
               <div class="right">
                <div class="main_item">
                  <img src="img/1.jpg" alt="" id="x">
                </div>
                <div class="footer_items">
                 <div class="items">
                  <img class="item" src="img/2.jpg" alt="">
                 </div>
                 <div class="items">
                  <img class="item" src="img/3.jpg" alt="">
                 </div>
                 <div class="items">
                  <img class="item" src="img/4.jpg" alt="">
                 </div>
                 <div class="items">
                  <img class="item" src="img/5.jpg" alt="">
                 </div>
                </div>
               </div>
        </div>
       </div>
      </main>
          <a href="#body" id="backtotop">
           <i class="fas fa-chevron-circle-up"></i>
       </a>
     
</body>
</html>
